name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

    workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # 是否启用 hugo extend
          extended: true

      - name: Build
        run: |
          hugo -d docs
          echo -n "google.com, pub-7934154300350596, DIRECT, f08c47fec0942fa0" > ./docs/ads.txt
          cp ./avatar.png ./docs/images/avatar.png

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          commit_message: ${{ github.event.head_commit.message }}

          # remote_path: /var/www/html/ # 需要先手动在远程主机创建该目录，否则会执行失败
          # remote_host: ${{ secrets.DEPLOY_HOST }} # 远程主机 IP
          # remote_port: ${{ secrets.DEPLOY_PORT }} # ssh 端口，默认为 22
          # remote_user: ${{ secrets.DEPLOY_USER }} # ssh user
          # remote_key: ${{ secrets.DEPLOY_KEY }} # ssh 私钥
